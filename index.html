<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer type="module"></script>
</head>
<body>

    <!--Error-->

    <div class="error_wrapper">
        <span>Digite somente números</span>
    </div>

    <!--Card-->

    <main>
        <div class="card">

            <legend class="title">Cálculo de IMC</legend>

            <form>

                <div class="input_wrapper">
                    <label for="weigth">Peso (kg)</label>
                    <input type="text" 
                    placeholder="60"
                    id="weigth">
                </div>

                <div class="input_wrapper">
                    <label for="heigth">Altura (cm)</label>
                    <input type="text" 
                    placeholder="165"
                    id="heigth">
                </div>

                <button type="submit">
                    Calcular IMC 

                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </button>
            </form>
        </div>
    </main>

    <div class="result_wrapper hide">
        <div class="result card">
            <span class="title" id="result">Seu IMC é de 28</span>

            <button id="exit_result">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14 1.41L12.59 0L7 5.59L1.41 0L0 1.41L5.59 7L0 12.59L1.41 14L7 8.41L12.59 14L14 12.59L8.41 7L14 1.41Z" fill="#0C3440" fill-opacity="0.6"/>
                </svg>
                </button>
        </div>
    </div>

</body>
</html>
